<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Tags | Justin Kidd</title>

    <link as="font" crossorigin href="/SourceSerif4.woff2" preload rel="preload" type="font/woff2">
    <link href="/style.css" rel="stylesheet">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml"/>
</head>

<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/archive/">Posts</a>
        <a href="/tags/">Tags</a>
    </nav>
</header>

<main>
    <article>
        <h1>Tags</h1>

        <ul>
            {{ for tag in tags }}
            <li>
                <a href="/tags/{{ tag.item1 | string.handleize }}/">
                    {{ tag.item1 }} ({{ tag.item2 }})
                </a>
            </li>
            {{ end }}
        </ul>
    </article>
</main>
</body>
</html>
