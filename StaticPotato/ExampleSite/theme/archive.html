<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Posts | Justin Kidd</title>

    <link as="font" crossorigin href="/SourceSerif4.woff2" preload rel="preload" type="font/woff2">
    <link href="/style.css" rel="stylesheet">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml"/>
</head>

<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/archive/">Posts</a>
        <a href="/tags/">Tags</a>
    </nav>
</header>

<main>
    <article>
        <h1>Posts</h1>

        {{ for year in pages }}
        <h2>{{ year.item1 }}</h2>

        {{ for month in year.item2 }}
        <h3>{{ month.item1 }}</h3>

        <ul>
            {{ for page in month.item2 }}
            <li>
                <a href="{{ page.url }}">
                    {{ page.attributes.title }}
                </a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
        {{ end }}
    </article>
</main>
</body>
</html>
